"$schema" = "https://starship.rs/config-schema.json"

add_newline = true
format = """
╭───────────────────→ $git_branch $git_status $env_var
├ $username at $hostname in $directory
╰─→ $character 
"""

[character]
success_symbol = "\\$"
error_symbol = "[\\$](red)"

[username]
style_user = "yellow"
style_root = "white bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname](purple)"
disabled = false

[package]
disabled = true

[directory]
style = "green"
truncation_length = 1
fish_style_pwd_dir_length = 1

[git_branch]
format = "$symbol[$branch]($style) "
style = "green"
symbol = "[🌱](green) "

[git_status]
format = "(\\[ $all_status$ahead_behind\\])"
conflicted = "[🏳]($red) "
ahead = "🏎💨 "
behind = "😰 "
diverged = "😵 "
untracked = "[U:+$count](green) "
stashed = "[St:+$count](green) "
modified = "[M:+$count](green) "
staged = "[S:+$count](green) "
renamed = "👅 "
deleted = "🗑 "

[env_var]
format = "[VENV]($style) "
variable = "VIRTUAL_ENV"
style = "yellow"
