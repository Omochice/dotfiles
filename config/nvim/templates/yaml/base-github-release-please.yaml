name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@5792afc6b46e9bb55deda9eda973a18c226bc3fc # v4.1.5
        with:
          release-type: simple
          # can be specified below
          # - elixir
          # - go
          # - help
          # - java
          # - maven
          # - node
          # - ocaml
          # - python
          # - php
          # - ruby
          # - rust
          # - sfdx
          # - simple
          # - terraform-module
          package-name: release-please-action

