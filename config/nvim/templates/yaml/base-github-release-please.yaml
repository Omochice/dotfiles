name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@f3969c04a4ec81d7a9aa4010d84ae6a7602f86a7 # v4.1.1
        with:
          release-type: simple
            # can be specified below
            # - elixir
            # - go
            # - help
            # - java
            # - maven
            # - node
            # - ocaml
            # - python
            # - php
            # - ruby
            # - rust
            # - sfdx
            # - simple
            # - terraform-module
          package-name: release-please-action

