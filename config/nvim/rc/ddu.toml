[[plugins]]
repo = "Shougo/ddu.vim"
depends = "denops.vim"
hook_add = """
nmap <C-p> <Plug>(ddu-prefix)
nmap <Plug>(ddu-prefix)<C-p> <Cmd>call ddu#start({})<CR>
nmap <Plug>(ddu-prefix)<C-w> <Cmd>call ddu#start(#{ui: 'ff', sources: [#{name: 'mr', params: #{ kind: 'mrw' }}]})<CR>
nmap <Plug>(ddu-prefix)<C-b> <Cmd>call ddu#start(#{ui: 'ff', sources: [#{name: 'buffer'}]})<CR>
function! s:ddu_grep_wrapper(query) abort
  if !empty(a:query)
    call ddu#start(#{ui: 'ff', sources: [#{name: 'rg', params: #{input: a:query}}], sourceOptions: #{rg: #{ matchers: ['converter_display_word', 'matcher_fzf'] }}})
  endif
endfunction

command! -nargs=1 DduGrep call <SID>ddu_grep_wrapper(<q-args>)
nmap <Plug>(ddu-prefix)<C-g> :<C-u>DduGrep<Space>
nmap <Plug>(ddu-prefix)<C-l> <Cmd>call ddu#start(#{
    \ sources: [#{name: 'rg', options: #{matcher: []}}],
    \ uiParams: #{
    \   ff: #{ ignoreEmpty: v:false,}
    \ },
    \ volatile: v:true,
    \ })<CR>
nmap <Plug>(ddu-prefix)g <Cmd>call <SID>ddu_grep_wrapper(expand('<cword>'))<CR>
"""
hook_source = """
let s:config = #{
\ ui: 'ff',
\ sources: [#{name: 'file_rec', params: #{ ignoredDirectories: ['.git', 'node_modules', 'dein'] },}],
\ sourceOptions: #{
\   _: #{
\     ignoreCase: v:true,
\     matchers: ['matcher_fzf'],
\   },
\ },
\ sourceParams: #{
\   rg: #{
\     rg: #{
\       matchers: ['converter_display_word', 'matcher_substring'],
\     },
\     args  : ["--json", "--ignore-case"],
\   },
\   mru: #{
\     mr: #{
\       kind: 'mru',
\       current: v:true,
\     },
\   },
\ },
\ filterParams: #{
\   matcher_fzf: #{
\     highlightMatched: 'Search',
\   },
\   matcher_substring: #{
\     highlightMatched: 'Search',
\   },
\ },
\ kindOptions: #{
\   file: #{
\     defaultAction: 'open',
\   },
\ },
\ uiParams: #{
\   ff: #{
\     ignoreEmpty: v:true,
\     split: 'floating',
\     filterSplitDirection: 'floating',
\     filterFloatingPosition: 'top',
\     prompt: '>',
\     previewFloating: v:true,
\     previewVertical: v:true,
\     startFilter: v:true,
\     floatingBorder: ['┌', '─', '┐', '│', '┘', '─', '└', '│'],
\     previewFloatingBorder: ['┌', '─', '┐', '│', '┘', '─', '└', '│'],
\     previewFloatingZindex: 100,
\   },
\ },
\ }

function! s:set_size() abort
  " this is from kuuote/dotvim
  let l:winCol = &columns / 10
  let l:winWidth = &columns - (&columns / 5)
  let l:winRow = &lines / 10
  let l:winHeight = &lines - (&lines / 5)
  let s:config.uiParams.ff.winCol = l:winCol
  let s:config.uiParams.ff.winWidth = l:winWidth
  let s:config.uiParams.ff.winRow = l:winRow
  let s:config.uiParams.ff.winHeight = l:winHeight

  let s:config.uiParams.ff.previewCol = l:winCol + (l:winWidth / 2) - l:winWidth
  let s:config.uiParams.ff.previewWidth = l:winWidth / 2
  let s:config.uiParams.ff.previewRow = l:winRow
  let s:config.uiParams.ff.previewHeight = l:winHeight
endfunction

function! s:reset_size() abort
  call s:set_size()
  call ddu#custom#patch_global(s:config)
endfunction

call s:reset_size()
augroup ddu-reset-size
  autocmd!
  autocmd VimResized * call <SID>reset_size()
augroup END
"""

