[[plugins]]
repo = "shun/ddc-vim-lsp"
lua_source = """
local vimx  = require("artemis")
vimx.g.ddc_source_options["vim-lsp"] = {
  mark = "[LSP]",
  isVolatile = true,
  forceCompletionPattern = [[\..?|:|->|\w+/]]
}
"""
depends = ["vim-lsp"]
on_source = "ddc.vim"
if = "!has('nvim')"

[[plugins]]
repo = "Shougo/ddc-source-nvim-lsp"
on_source = "ddc.vim"
depends = ["nvim-lspconfig", "mason.nvim", "mason-lspconfig.nvim"]
lua_source = """
local vimx = require("artemis")
vimx.g.ddc_source_options["nvim-lsp"] = {
  mark = "[LSP]",
  forceCompletionPattern = [[\..?|:|->|\w+/]],
}
"""
if = "has('nvim')"

[[plugins]]
repo = "Shougo/ddc-around"
hook_source = """
let g:ddc_source_options['around'] = #{mark: '[Ard]'}
"""
on_source = "ddc.vim"

