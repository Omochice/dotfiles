[[plugins]]
repo = "Shougo/ddc.vim"
hooks_file = "$DEIN_RC_DIR/hooks/ddc.lua"
depends = ["denops.vim"]
on_event = "InsertEnter"

[[plugins]]
repo = "Shougo/pum.vim"
hooks_file = "$DEIN_RC_DIR/hooks/pum.lua"

[[plugins]]
repo = "Shougo/ddc-ui-pum"
on_source = "ddc.vim"
depends = ["pum.vim"]

