[ftplugin]
ruby = """
setlocal colorcolumn=100
setlocal tabstop=2
setlocal softtabstop=2
setlocal shiftwidth=2
"""

python = """
setlocal colorcolumn=88
setlocal tabstop=4
setlocal softtabstop=4
setlocal shiftwidth=4

iabbrev <buffer> improt import
"""

javascript = """
setlocal tabstop=2
setlocal softtabstop=2
setlocal shiftwidth=2
"""

yaml = """
setlocal tabstop=2
setlocal softtabstop=2
setlocal shiftwidth=2
setlocal spell
"""

vue = """
setlocal tabstop=2
setlocal softtabstop=2
setlocal shiftwidth=2
"""

typescript = """
setlocal tabstop=2
setlocal softtabstop=2
setlocal shiftwidth=2
"""

go = """
iabbrev <buffer> ;; :=
"""

htmldjango = """
setlocal filetype=html
"""

vim = """
setlocal tabstop=2
setlocal softtabstop=2
setlocal shiftwidth=2
"""

json = """
setlocal spell
"""

toml = """
setlocal spell
"""

plaintex = """
setlocal wrap
setlocal tabstop=2
setlocal softtabstop=2
setlocal shiftwidth=2
"""

tex = """
setlocal wrap
setlocal tabstop=2
setlocal softtabstop=2
setlocal shiftwidth=2
"""

qf = """
setlocal wrap
"""

quickrun = """
setlocal wrap
"""

gitcommit = """
set spell
"""

# from https://thinca.hatenablog.com/entry/20110903/1314982646
help = """
if &l:buftype !=# 'help'
  setlocal list spell tabstop=8 shiftwidth=8 softtabstop=8 textwidth=78
  if exists('+colorcolumn')
    setlocal colorcolumn=+1
  endif
  if has('conceal')
    setlocal conceallevel=0
  endif
endif
"""
