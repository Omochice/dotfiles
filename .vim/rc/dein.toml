[[plugins]]
repo = "sainnhe/sonokai"
hook_add = """
augroup colorschemeSetting
    autocmd!
    autocmd VimEnter * nested colorscheme sonokai
augroup END
let g:sonokai_style = 'espresso'
let g:sonokai_enable_italic = v:false
let g:sonokai_disable_italic_comment = v:true
"""

[[plugins]]
repo = "itchyny/lightline.vim"
hook_add = """
set noshowmode
let g:lightline = {
\   'colorscheme': 'sonokai',
\   'active': {
\       'left': [
\           ['mode', 'paste'],
\           ['gitbranch', 'readonly', 'filename', 'modified'],
\       ],
\   },
\   'component_function': {
\       'gitbranch': 'gitbranch#name',
\       'filetype': 'LightlineFileType',
\       'fileformat': 'LightlineFotmat',
\   },
\ }

function! LightlineFileType() abort
    if winwidth(0) > 70
        if strlen(&filetype)
            return &filetype . ' ' . WebDevIconsGetFileTypeSymbol()
        else
            return 'no ft'
        endif
    else
        return ''
    endif
endfunction

function! LightlineFotmat() abort
    if winwidth(0) > 70
        return &fileformat .  ' ' . WebDevIconsGetFileFormatSymbol()
    else
        return ''
    endif
endfunction
"""
depends = ["vim-devicons", 'vim-gitbranch']

