[[plugins]]
repo = "sainnhe/sonokai"
hook_add = """
augroup colorschemeSetting
    autocmd!
    autocmd VimEnter * nested colorscheme sonokai
augroup END
let g:sonokai_style = 'espresso'
let g:sonokai_enable_italic = v:false
let g:sonokai_disable_italic_comment = v:true
"""

[[plugins]]
repo = "itchyny/lightline.vim"
hook_add = """
set noshowmode
let g:lightline = {
\   'colorscheme': 'sonokai',
\   'active': {
\       'left': [
\           ['mode', 'paste'],
\           ['gitbranch', 'readonly', 'filename', 'modified'],
\       ],
\   },
\   'component_function': {
\       'gitbranch': 'LightlineFugitive',
\       'filetype': 'LightlineFileType',
\       'fileformat': 'LightlineFotmat',
\   },
\}

function! LightlineFileType()
    if winwidth(0) > 70
        if strlen(&filetype)
            return &filetype . ' ' . WebDevIconsGetFileTypeSymbol()
        else
            return 'no ft'
        endif
    else
        return ''
    endif
endfunction

function! LightlineFotmat()
    if winwidth(0) > 70
        return &fileformat .  ' ' . WebDevIconsGetFileFormatSymbol()
    else
        return ''
    endif
endfunction

function LightlineFugitive()
    if exists('*FugitiveHead')
        let s:branch = FugitiveHead()
        if s:branch !=# ''
            return s:branch . ' ' . 'ï‡“'
        endif
    endif
    return ''
endfunction
"""
depends = ["vim-devicons", "vim-fugitive"]

