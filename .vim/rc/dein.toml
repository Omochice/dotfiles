[[plugins]]
repo = "itchyny/lightline.vim"
hook_add = """
set noshowmode
let g:lightline = {
\    "colorscheme": "nightowl",
\    "active": {
\        "left": [
\            ["mode", "paste"],
\            ["gitbranch", "readonly", "filename", "modified"]
\        ]
\    },
\    "component_function": {
\        "gitbranch": "LightlineFugitive",
\        "filetype": "LightlineFt",
\        "fileformat": "LightlineFotmat",
\    },
\ }

function! LightlineFt()
    if winwidth(0) > 70
        if strlen(&filetype)
            return &filetype . " " . WebDevIconsGetFileTypeSymbol()
        else
            return "no ft"
        endif
    else
        return ""
    endif
endfunction

function! LightlineFotmat()
    if winwidth(0) > 70
        return &fileformat .  " " . WebDevIconsGetFileFormatSymbol()
    else
        return ""
    endif
endfunction

function LightlineFugitive()
    if exists("*FugitiveHead")
        let s:branch = FugitiveHead()
        " let s:branch = system('git branch --show-current')
        " FIXME: if use system command, make cursor flicker.
        if s:branch !=# ""
            return s:branch . " " . "ï‡“"
        endif
    endif
    return ""
endfunction
"""
depends = ["vim-devicons", "vim-fugitive"]

