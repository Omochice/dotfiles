#
# vimのキーバインドでペインを移動する
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind h if-shell "$is_vim" "send-keys C-q h" "select-pane -L"
bind j if-shell "$is_vim" "send-keys C-q j" "select-pane -D"
bind k if-shell "$is_vim" "send-keys C-q k" "select-pane -U"
bind l if-shell "$is_vim" "send-keys C-q l" "select-pane -R"

## ペインの移動をprefixなしで行う（Shift + 矢印キー）
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# \ でペインを横分割する
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"
bind \\ split-window -h
if-shell -b '[ "$(echo "$TMUX_VERSION < 3.0" | bc)" -eq 1 ]' \
    'bind \ split-window -h'
# if-shell -b '[ "$(echo "$TMUX_VERSION >= 3.0" | bc)" -eq 1 ]' \
#     'bind "\\" split-window -h'

# - でペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set -g base-index 1

# マウス操作を有効にする
set -g mouse on

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind C-p paste-buffer

## 並列実行のトグル化
bind e setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

## エスケープシーケンスの待ち時間を短く
set -s escape-time 50
