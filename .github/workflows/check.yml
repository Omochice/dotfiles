name: Code check

on:
  push: null
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  path-filter:
    timeout-minutes: 5
    outputs:
      actions: ${{steps.changes.outputs.actions}}
      deno: ${{steps.changes.outputs.deno}}
      karabiner: ${{steps.changes.outputs.karabiner}}
      flake: ${{steps.changes.outputs.flake}}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            actions:
              - .github/workflows/*.yml
              - .github/workflows/*.yaml
              - .github/actions/*.yml
              - .github/actions/*.yaml
              - aqua.yaml
              - flake.nix
              - flake.lock
            deno:
              - scripts/**/*.ts
              - config/nvim/rc/ts/*.ts
              - config/nvim-dark/**/*.ts
              - config/skhd/queries/*.ts
              - .github/workflows/_check-deno.yml
              - .github/workflows/push.yml
            karabiner:
              - config/karabiner/mod.ts
              - .github/workflows/_check-karabiner.yml
              - .github/workflows/push.yml
            flake:
              - flake.nix
              - flake.lock
  check-format:
    timeout-minutes: 5
    name: Check code format
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: setup nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix flake check
  check-actions:
    needs: path-filter
    if: needs.path-filter.outputs.actions == 'true'
    uses: ./.github/workflows/_check-actions.yml
    permissions:
      contents: read
  check-deno:
    needs: path-filter
    if: needs.path-filter.outputs.deno == 'true'
    uses: ./.github/workflows/_check-deno.yml
    permissions:
      contents: read
  check-home-manager:
    needs: path-filter
    if: needs.path-filter.outputs.flake == 'true'
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - macos
    runs-on: ${{ matrix.os }}-latest
    permissions: {}
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: setup nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cachix: false
      - run: nix run .#update
  status-check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs:
      - check-format
      - check-actions
      - check-deno
      - check-home-manager
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
