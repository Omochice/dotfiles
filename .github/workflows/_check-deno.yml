name: Check Deno type

on: workflow_call

permissions: {}

jobs:
  check-deno:
    timeout-minutes: 30
    name: Check type
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: setup deno
        uses: denoland/setup-deno@5e01c016a857a4dbb5afe9d0f9733cd472cba985 # v1.5.1
        with:
          deno-version: rc
      - name: type check
        run: deno check scripts/**/*.ts config/nvim/rc/ts/*.ts
      - name: linting
        run: deno lint scripts/**/*.ts config/nvim/rc/ts/*.ts
      - name: testing
        run: deno test --doc config/nvim/rc/**/*.ts
