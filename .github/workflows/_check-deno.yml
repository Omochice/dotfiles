name: Check Deno type

on: workflow_call

permissions: {}

jobs:
  check-deno:
    timeout-minutes: 30
    name: Check type
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: setup deno
        uses: denoland/setup-deno@5e01c016a857a4dbb5afe9d0f9733cd472cba985 # v1.5.1
      - name: type check
        run: deno check scripts/**/*.ts config/nvim/rc/ts/*.ts
      - name: linting
        run: deno lint scripts/**/*.ts config/nvim/rc/ts/*.ts
